<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search Tool</title>
    <!-- Use a monospaced font for a retro computer feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cica&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Cica', monospace;
            background-color: #008080; /* Teal background, classic Windows 95 */
            background-image: url("data:image/svg+xml,%3Csvg width='6' height='6' viewBox='0 0 6 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23000000' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M5 0h1L0 6V5zM6 5v1H5z'/%3E%3C/g%3E%3C/svg%3E");
        }
        
        /* 90s style window container */
        .window-container {
            border: 2px solid #fff;
            box-shadow: 
                inset -1px -1px #000, 
                inset 1px 1px #808080,
                inset -2px -2px #c0c0c0,
                inset 2px 2px #fff;
            background-color: #c0c0c0;
        }

        /* 90s style window title bar */
        .window-title-bar {
            background: linear-gradient(90deg, #000080, #1030a0);
            border-bottom: 2px solid #c0c0c0;
            border-top: 1px solid #000080;
            border-left: 1px solid #000080;
            border-right: 1px solid #000080;
        }
        
        /* 90s style buttons */
        .button-90s {
            border: 2px solid #fff;
            box-shadow: 
                inset -1px -1px #000,
                inset 1px 1px #808080,
                inset -2px -2px #c0c0c0,
                inset 2px 2px #fff;
            background-color: #c0c0c0;
            color: #000;
        }

        .button-90s:active {
            box-shadow:
                inset 1px 1px #000,
                inset -1px -1px #fff;
        }

        /* 90s style input field */
        .input-90s {
            border: 2px solid #c0c0c0;
            box-shadow: 
                inset 1px 1px #000,
                inset -1px -1px #fff;
            background-color: #fff;
            color: #000;
        }

        /* 90s style checkboxes */
        .checkbox-90s {
            appearance: none;
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border: 1px solid #000;
            background-color: #fff;
            position: relative;
            cursor: pointer;
            box-shadow: inset 1px 1px #808080, inset -1px -1px #fff;
        }

        .checkbox-90s:checked::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 7px;
            height: 4px;
            border: 2px solid #000;
            border-top: none;
            border-right: none;
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        /* 90s style slider switch */
        .toggle-switch-90s {
            display: inline-block;
            height: 20px;
            width: 40px;
            position: relative;
            cursor: pointer;
            border-radius: 0; /* Remove rounded corners */
            background-color: #d1d5db; /* gray-300 */
            transition: background-color 0.2s ease-in-out;
            border: 2px solid #fff;
            box-shadow: 
                inset -1px -1px #000,
                inset 1px 1px #808080;
        }

        .toggle-switch-90s[aria-checked="true"] {
            background-color: #2563eb; /* blue-600 */
        }

        .toggle-switch-handle-90s {
            position: absolute;
            top: 2px;
            left: 2px;
            height: 12px;
            width: 12px;
            background-color: #c0c0c0;
            border-radius: 0; /* Remove rounded corners */
            border: 2px solid #fff;
            box-shadow:
                inset -1px -1px #000,
                inset 1px 1px #808080;
            transition: transform 0.2s ease-in-out;
        }

        .toggle-switch-90s[aria-checked="true"] .toggle-switch-handle-90s {
            transform: translateX(18px);
        }
        
        .category-container {
            padding: 1rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="window-container p-4 rounded-none shadow-none max-w-2xl w-full">
        <div class="window-title-bar flex items-center justify-between px-2 py-1 mb-4">
            <div class="flex items-center">
                <span class="text-white text-base">Recipe Search</span>
            </div>
            <div class="flex items-center gap-1">
                <button class="button-90s w-4 h-4"></button>
                <button class="button-90s w-4 h-4"></button>
                <button class="button-90s w-4 h-4 font-bold text-xs leading-none">X</button>
            </div>
        </div>
        
        <p class="text-center text-gray-800 mb-6 font-bold">Customize your search by selecting your favorite recipe websites.</p>

        <div class="flex flex-col md:flex-row gap-2 mb-4">
            <input type="text" id="search-input" placeholder="e.g., chicken adobo"
                   class="flex-1 p-2 border-2 border-gray-300 rounded-none input-90s focus:outline-none focus:ring-0">
            <button id="search-button"
                    class="button-90s text-black font-semibold py-2 px-4 rounded-none">
                Search
            </button>
        </div>

        <div class="flex items-center justify-center mb-4">
            <label for="global-toggle-all" class="text-sm font-semibold text-gray-700 mr-2">Select All</label>
            <div id="global-toggle-all-switch" role="switch" aria-checked="true" tabindex="0" class="toggle-switch-90s">
                <span class="toggle-switch-handle-90s"></span>
            </div>
        </div>
        
        <!-- Category: All-Purpose -->
        <div class="category-container">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-lg font-bold text-gray-800">All-Purpose</h2>
                <div class="flex items-center gap-2">
                    <label for="all-purpose-toggle" class="text-sm font-semibold text-gray-700">Select All</label>
                    <div id="all-purpose-toggle" role="switch" aria-checked="true" tabindex="0" class="toggle-switch-90s">
                        <span class="toggle-switch-handle-90s"></span>
                    </div>
                </div>
            </div>
            <div id="all-purpose-category" class="flex flex-col gap-2 text-sm text-gray-700">
                <div class="flex items-center">
                    <input type="checkbox" id="americas-test-kitchen" name="website" value="americastestkitchen.com" checked
                           class="checkbox-90s h-4 w-4">
                    <label for="americas-test-kitchen" class="ml-2">America's Test Kitchen</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="nyt-cooking" name="website" value="cooking.nytimes.com" checked
                           class="checkbox-90s h-4 w-4">
                    <label for="nyt-cooking" class="ml-2">NYT Cooking</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="bon-appetit" name="website" value="bonappetit.com" checked
                           class="checkbox-90s h-4 w-4">
                    <label for="bon-appetit" class="ml-2">Bon App√©tit</label>
                </div>
            </div>
        </div>
        
        <!-- Category: Specialty Cuisine -->
        <div class="category-container">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-lg font-bold text-gray-800">Specialty Cuisine</h2>
                <div class="flex items-center gap-2">
                    <label for="specialty-toggle" class="text-sm font-semibold text-gray-700">Select All</label>
                    <div id="specialty-toggle" role="switch" aria-checked="true" tabindex="0" class="toggle-switch-90s">
                        <span class="toggle-switch-handle-90s"></span>
                    </div>
                </div>
            </div>
            <div id="specialty-category" class="flex flex-col gap-2 text-sm text-gray-700">
                <div class="flex items-center">
                    <input type="checkbox" id="woks-of-life" name="website" value="woksoflife.com" checked
                           class="checkbox-90s h-4 w-4">
                    <label for="woks-of-life" class="ml-2">Woks of Life (Chinese)</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="omnivores-cookbook" name="website" value="omnivorescookbook.com" checked
                           class="checkbox-90s h-4 w-4">
                    <label for="omnivores-cookbook" class="ml-2">Omnivore's Cookbook (Chinese)</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="just-one-cookbook" name="website" value="justonecookbook.com" checked
                           class="checkbox-90s h-4 w-4">
                    <label for="just-one-cookbook" class="ml-2">Just One Cookbook (Japanese)</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="korean-bapsang" name="website" value="koreanbapsang.com" checked
                           class="checkbox-90s h-4 w-4">
                    <label for="korean-bapsang" class="ml-2">Korean Bapsang (Korean)</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="maangchi" name="website" value="maangchi.com" checked
                           class="checkbox-90s h-4 w-4">
                    <label for="maangchi" class="ml-2">Maangchi (Korean)</label>
                </div>
            </div>
        </div>
        
        <!-- Category: Culinary Science & Technique -->
        <div class="category-container">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-lg font-bold text-gray-800">Culinary Science & Technique</h2>
                <div class="flex items-center gap-2">
                    <label for="science-toggle" class="text-sm font-semibold text-gray-700">Select All</label>
                    <div id="science-toggle" role="switch" aria-checked="true" tabindex="0" class="toggle-switch-90s">
                        <span class="toggle-switch-handle-90s"></span>
                    </div>
                </div>
            </div>
            <div id="science-category" class="flex flex-col gap-2 text-sm text-gray-700">
                <div class="flex items-center">
                    <input type="checkbox" id="serious-eats" name="website" value="seriouseats.com" checked
                           class="checkbox-90s h-4 w-4">
                    <label for="serious-eats" class="ml-2">Serious Eats</label>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const websiteCheckboxes = document.querySelectorAll('input[name="website"]');
            
            const globalToggle = document.getElementById('global-toggle-all-switch');
            
            const categoryToggles = {
                'all-purpose-toggle': document.getElementById('all-purpose-category'),
                'specialty-toggle': document.getElementById('specialty-category'),
                'science-toggle': document.getElementById('science-category')
            };

            /**
             * Sets the `aria-checked` state and checkbox status for a category, then updates the global toggle.
             * @param {string} categoryId - The ID of the category container.
             * @param {boolean} checked - The new checked state.
             */
            function setCategoryState(categoryId, checked) {
                const categoryContainer = document.getElementById(categoryId);
                const toggleSwitch = categoryContainer.previousElementSibling.querySelector('[role="switch"]');
                toggleSwitch.setAttribute('aria-checked', checked);
                categoryContainer.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = checked;
                });
                updateGlobalToggle();
            }

            /**
             * Toggles a category's checkboxes on or off based on the event target.
             * @param {Event} event - The event object.
             */
            function toggleCategory(event) {
                const toggleSwitch = event.currentTarget;
                const categoryId = toggleSwitch.id.replace('-toggle', '-category');
                const isChecked = toggleSwitch.getAttribute('aria-checked') === 'true';
                setCategoryState(categoryId, !isChecked);
            }

            /**
             * Checks if all checkboxes in a container are checked.
             * @param {HTMLElement} container - The container holding the checkboxes.
             * @returns {boolean}
             */
            function areAllChecked(container) {
                const checkboxes = container.querySelectorAll('input[type="checkbox"]');
                if (checkboxes.length === 0) return false;
                return Array.from(checkboxes).every(cb => cb.checked);
            }
            
            /**
             * Updates the global toggle based on the state of all checkboxes.
             */
            function updateGlobalToggle() {
                const allChecked = Array.from(websiteCheckboxes).every(cb => cb.checked);
                globalToggle.setAttribute('aria-checked', allChecked);
            }

            /**
             * Constructs and executes the search query based on selected websites.
             */
            function searchRecipes() {
                const query = searchInput.value.trim();

                // Do not proceed with an empty query
                if (!query) {
                    searchInput.placeholder = "Please enter a search term!";
                    searchInput.classList.add('border-red-500');
                    setTimeout(() => {
                        searchInput.placeholder = "e.g., chicken adobo";
                        searchInput.classList.remove('border-red-500');
                    }, 2000);
                    return;
                }

                // Get all checked websites
                const selectedWebsites = Array.from(websiteCheckboxes)
                    .filter(checkbox => checkbox.checked)
                    .map(checkbox => `site:${checkbox.value}`);

                // Check if any sites are selected
                if (selectedWebsites.length === 0) {
                    const message = "Please select at least one website to search.";
                    alert(message);
                    return;
                }

                // Create the combined "site:" query string
                const siteQuery = selectedWebsites.join(' OR ');

                // Combine the user's query with the site query
                const fullQuery = `${query} (${siteQuery})`;

                // Encode the query string for the URL
                const encodedQuery = encodeURIComponent(fullQuery);
                const googleSearchUrl = `https://www.google.com/search?q=${encodedQuery}`;

                // Open the search results in a new tab
                window.open(googleSearchUrl, '_blank');
            }

            // Event listeners
            searchButton.addEventListener('click', searchRecipes);
            searchInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    searchRecipes();
                }
            });

            // Global toggle functionality
            globalToggle.addEventListener('click', () => {
                const isChecked = globalToggle.getAttribute('aria-checked') === 'true';
                const newState = !isChecked;
                
                // Toggle all category states
                for (const categoryId in categoryToggles) {
                    const container = categoryToggles[categoryId];
                    const checkboxes = container.querySelectorAll('input[type="checkbox"]');
                    if (checkboxes.length > 0) {
                        setCategoryState(container.id, newState);
                    }
                }
            });

            // Add listeners for each category's toggle switch
            document.querySelectorAll('[id$="-toggle"]').forEach(toggleSwitch => {
                if (toggleSwitch.id !== 'global-toggle-all-switch') {
                    toggleSwitch.addEventListener('click', toggleCategory);
                    toggleSwitch.addEventListener('keydown', (event) => {
                        if (event.key === ' ' || event.key === 'Enter') {
                            event.preventDefault();
                            toggleCategory(event);
                        }
                    });
                }
            });

            // Listen for changes on individual checkboxes to update the toggle switch states
            websiteCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    // Update category toggle
                    const categoryContainer = checkbox.closest('.category-container').querySelector('div:nth-child(2)');
                    const toggleSwitch = categoryContainer.previousElementSibling.querySelector('[role="switch"]');
                    const allCategoryCheckboxes = categoryContainer.querySelectorAll('input[type="checkbox"]');
                    const allChecked = Array.from(allCategoryCheckboxes).every(cb => cb.checked);
                    toggleSwitch.setAttribute('aria-checked', allChecked);

                    // Update global toggle
                    updateGlobalToggle();
                });
            });
            
            // Initial state update for all toggles
            document.querySelectorAll('.category-container').forEach(container => {
                const toggleSwitch = container.querySelector('[id$="-toggle"]');
                const checkboxes = container.querySelectorAll('input[type="checkbox"]');
                const allChecked = Array.from(checkboxes).every(cb => cb.checked);
                toggleSwitch.setAttribute('aria-checked', allChecked);
            });
            updateGlobalToggle();
        });
    </script>
</body>
</html>
